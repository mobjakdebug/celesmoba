gui.help.lcqt=O LunarQT é um agente do Lunar de código aberto\n\
Ele inclui muitos recursos úteis\n\
Possui funções como desbloqueio total de cosméticos, contas crackeadas, FPS falsos, e sobreposição dos pacotes de textura do LunarClient\n\
O Celestial adicionou suporte para XiaoHeiPa/LCQT2 desde a versão v2.0\n\
Aviso de segurança: O LunarQT é open source e não possui backdoors. Se sua conta for invadida, não culpe o LunarCN/Celestial ou o LunarQT — use sempre nossos repositórios oficiais.\n\
Projeto no GitHub: https://github.com/Nilsen84/lcqt2\n\
Versão compatível com o Celestial: https://github.com/xiaoheipa/lcqt2
