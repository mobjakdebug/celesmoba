gui.help.login.title=Login
gui.help.login=O Celestial suporta lidar com solicitações de login do LunarClient\n\
Basta clicar em Adicionar Conta no jogo como de costume\n\
O Celestial abrirá uma janela e copiará automaticamente o link. Neste momento, abra um navegador no modo InPrivate e cole o link no navegador\n\
Depois, faça login na sua conta. Se tiver sucesso, a janela do navegador ficará branca\n\
Cole o link do navegador no Celestial e clique em OK\n\
\n\
Agradecimentos especiais: ChatGPT, procbridge\n\
Aviso legal: O Celestial é um software de código aberto. Se sua conta for invadida, não temos qualquer relação com isso. Se a janela de login aparecer sem que você tenha clicado no botão de login,\n\
      por favor, ignore!
