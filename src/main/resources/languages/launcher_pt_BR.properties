gui.help.loader=O Celestial suporta ModLoader desde a versão v1.2\n\
Atualmente suporta Weave e LunarCN\n\
Ambos são de código aberto e o código-fonte pode ser encontrado no GitHub\n\
Pasta de mods do Weave: ~/.weave/mods\n\
Pasta de módulos do LunarCN: ~/.cubewhy/lunarcn/mods\n\
A comunidade é bem-vinda para criar Mods. Abaixo estão os links para mods de exemplo:\n\
Exemplo do LunarCN: https://github.com/CubeWhyMC/LunarMod-Example\n\
Exemplo do Weave: https://github.com/Weave-MC/ExampleMod
