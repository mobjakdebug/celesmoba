O Celestial enviará as seguintes informações\
\n\
- seu script de inicialização (sem incluir token)\n\
- seu relatório de erros\
\n\
Informações necessárias (ainda são enviadas mesmo se desativado)\
\n\
- suas informações do sistema (usadas para encontrar bibliotecas dependentes)\
\n\
Recomendamos fortemente habilitar esse recurso (especialmente se você não tem experiência com computadores), mas se não concordar em compartilhar, não enviaremos nenhuma informação ao servidor
