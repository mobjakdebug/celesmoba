gui.help.listener=Para facilitar os recursos multiplataforma do Celestial, usamos JavaAgent para monitorar o jogo.\
\n\
Modo Attach: O mais seguro e difícil de detectar, mas é necessário garantir que a API de Attach NÃO está desativada nos parâmetros da JVM\
\n\
Modo Linha de Comando: Adiciona parâmetros de linha de comando para que a JVM carregue o listener do Celestial. Também funciona se Attach estiver desativado, mas é fácil de ser detectado. Na nova versão do Lunar, também é necessário o add-on "LunarAntiAntiAgent" para uso normal.\n\
\n\
Este recurso é experimental. Se encontrar problemas, por favor, abra um issue.
