syntax = "proto3";

package lunarclient.gameipc.promotion.v1;

import "lunarclient/gameipc/promotion/v1/common.proto";

option java_package = "com.lunarclient.gameipc.promotion.v1";
option java_outer_classname = "ServiceProto";
option java_multiple_files = true;

message CheckPendingPromotionRequest {
}

message CheckPendingPromotionResponse {
  bool has_pending_promotion = 1;
  repeated lunarclient.gameipc.promotion.v1.PromotionType pending_promotions = 2;
}

message PlayPromotionRequest {
  lunarclient.gameipc.promotion.v1.PromotionType type = 1;
}

message PlayPromotionResponse {
}



