name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: ./gradlew createDistributable
      - run: tar -czf celesmob-linux-x64.tar.gz -C build/compose/binaries/main/app celesmob/
      - uses: actions/upload-artifact@v4
        with:
          name: celesmob-linux
          path: celesmob-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: .\gradlew.bat createDistributable
      - run: powershell Compress-Archive -Path build/compose/binaries/main/app/celesmob -DestinationPath celesmob-windows-x64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: celesmob-windows
          path: celesmob-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: ./gradlew createDistributable
      - run: |
          find build -type d -name "celesmob" | head -1 | while read dir; do
            tar -czf celesmob-macos-x64.tar.gz -C "$(dirname "$dir")" "$(basename "$dir")"
          done
      - uses: actions/upload-artifact@v4
        with:
          name: celesmob-macos
          path: celesmob-macos-x64.tar.gz

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            celesmob-linux/celesmob-linux-x64.tar.gz
            celesmob-windows/celesmob-windows-x64.zip
            celesmob-macos/celesmob-macos-x64.tar.gz
