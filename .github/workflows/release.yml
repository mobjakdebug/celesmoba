name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: ./gradlew createDistributable
      - run: tar -czf celesmob-linux-x64.tar.gz -C build/compose/binaries/main/app celesmob/
      - uses: actions/upload-artifact@v4
        with:
          name: celesmob-linux
          path: celesmob-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: .\gradlew.bat packageReleaseMsi
      - uses: actions/upload-artifact@v4
        with:
          name: celesmob-windows
          path: build/compose/binaries/main/msi/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: ./gradlew packageReleaseDmg
      - uses: actions/upload-artifact@v4
        with:
          name: celesmob-macos
          path: build/compose/binaries/main/dmg/

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            celesmob-linux/celesmob-linux-x64.tar.gz
            celesmob-windows/**
            celesmob-macos/**
